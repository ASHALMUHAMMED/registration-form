<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>Registration Form</title>
</head>
<body>
    <div class="container w-25 mt-5 border bg-primary">
        <h1 class="text-center text-decoration-underline">Register</h1>
        <form action="">

            <div class="mt-3">
                <label for="uname">Name</label>
                <input type="text" id="uname" class="form-control">
            </div>

            <div class="mt-3">
                <label for="age1">Age</label>
                <input type="text" id="age1" class="form-control">
            </div>
            
            <div class="mt-3">
                <label for="addr">Communicstion address</label>
                <textarea rows="10" type="text" id="addr" class="form-control"></textarea>
            </div>

            <div class="mt-3">
                <label for="">Gender:</label>
                <br><br>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender">
                <label for="other">Others</label>
            </div>

            <div class="mt-3">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" class="form-control">
            </div>

            <div class="mt-3">
                <label for="dob">Date of birth</label>
                <input type="date" id="dob" class="form-control">
            </div>

            <div class="mt-3">
                <label for="place">CITY</label>
                <select name="s1" id="place" class="form-control">
                    <option value="" selected>Select</option>
                    <option value="">Kochi</option>
                    <option value="">Mattanchery</option>
                    <option value="">Muvattupuzha</option>
                    <option value="">Kothamangalam</option>
                </select>
            </div>

            <div class="mt-3">
                <label for="">Course</label>
                <br>
                <input type="checkbox" id="mern">
                <label for="mern">Mern</label>
                <input type="checkbox" id="python">
                <label for="python">Python</label>
                <input type="checkbox" id="java"> 
                <label for="java">Java</label>            
            </div>

            <div class="mt-3 ms-5">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-warning">Reset</button>

        </form>

    </div>
    
</body>
</html>
